{% extends 'base.html' %}

{% block head %}
    <h1>Available Food</h1>
{% endblock %}

{% block body %}
    <ul>
        <form action = "http://127.0.0.1:5000/list/{{list_id}}" method = "POST">
            {% for item in items_content %}
                <li>{{ item[1] }}</li>
                <button type="submit" name="iid" value="{{item[0]}}">Add Food to List</button>
            {% endfor %}
        </form>
    </ul>

    <footer></footer>
{% endblock %}
