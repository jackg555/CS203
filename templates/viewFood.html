<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="head-container">
        <div class="logo-banner">
            <a href="https://kiwi-basket.onrender.com" class="link"><img src="/static/images/logo.svg" alt="Kiwi Basket Logo"></a>
            <div class="logo-title">
                <h1>KIWI</h1>
                <h3>BASKET</h3>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <h1>Available Food</h1>
                <div class="row">
                {% for item in items_content %}
                <div class="col-md-3 mb-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">{{ item[1] }}</h5>
                            <p>{{ item[2] }}</p>
                            </br></br>
                            <form action="https://kiwi-basket.onrender.com/list/{{list_id}}" method="POST">
                                <button type="submit" name="iid" value="{{item[0]}}">Add Item</button>
                            </form>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            </div>
        </div>
    </div>
</body>
</html>
