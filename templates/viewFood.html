<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Food</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous">
    </script>

    <!-- Head container that holds logo and title -->
    <div class="head-container">
        <div class="logo-banner">
            <a href="https://kiwi-basket.onrender.com" class="link">
                <img src="/static/images/logo.svg" alt="Kiwi Basket Logo">
            </a>
            <div class="logo-title">
                <h1>KIWI</h1>
                <h3>BASKET</h3>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <h1>Available Food</h1>
                <div class="row">
                {% for item in items_content %}
                <div class="col-md-3 mb-4">

                    <!-- Creates a card for each food item in the items tables -->
                    <div class="card">
                        <div class="card-body">

                            <!-- Displays food item title and quantity (500g, loaf, kg...) -->
                            <h5 class="card-title">{{ item[1] }}</h5>
                            <p>{{ item[2] }}</p>
                            </br></br>

                            <!-- Button that adds new item to users list -->
                            <form action="https://kiwi-basket.onrender.com/list/{{list_id}}" method="POST">
                                <button type="submit" name="item_id" value="{{item[0]}}">Add Item</button>
                            </form>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            </div>
        </div>
    </div>
</body>
</html>
