<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous">
    </script>

    <!-- Head container that holds logo and title -->
    <div class="head-container">
        <div class="logo-banner">
            <a href="http://127.0.0.1:5000">
                <img src="/static/images/logo.svg" alt="Kiwi Basket Logo">
            </a>
            <div class="logo-title">
                <h1>KIWI</h1>
                <h3>BASKET</h3>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            {% for list in list_content %}
            <div class="col-md-3 mb-4 mt-4">

                <!-- Creates a card for each list created -->
                <div class="card h-100">
                    <div class="card-body">

                        <!-- List title -->
                        <a href="http://127.0.0.1:5000/list/{{ list[0] }}" class="link">
                            <h5 class="card-title">{{ list[1] }}</h5>
                        </a>
                        </br>

                        <!-- List date -->
                        <p class="card-text">{{ list[2] }}</p>
                        </br>

                        <!-- Button that deletes list from table -->
                        <form action="http://127.0.0.1:5000/deletelist/{{ list[0] }}" method="POST">
                            <input type="submit"
                                   class="btn btn-danger"
                                   value="Delete"
                                   onclick="return confirm('Are you sure you want to delete this list?')">
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
            <div class="col-md-3 mb-4 mt-4">

                <!-- Creates an input card that allows users to create new lists -->
                <div class="card h-100">
                    <div class="card-body">
                        <form action="http://127.0.0.1:5000/addlist" method="POST" onsubmit="return validateInputs()">

                            <!-- List name input -->
                            <div class="form-group">
                                <label for="list_name">List Name:</label>
                                <input type="text" name="list_name" id="list_name" class="form-control">
                            </div>

                            <!-- Date select input -->
                            <div class="form-group">
                                <label for="list_date">Date:</label>
                                <input type="date" name="list_date" id="list_date" class="form-control">
                            </div>
                            </br>

                            <!-- Add list button -->
                            <button type="submit">Add List</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!-- Checks if inputs have values, if not then alert the user -->
<script>
function validateInputs() {
    var listName = document.getElementById("list_name").value;
    var date = document.getElementById("list_date").value;

    if (listName === "" && date === "") {
        alert("You haven't filled in any required fields");
        return false;
    } else if (listName === "") {
        alert("You haven't filled in your List Name");
        return false;
    } else if (date === "") {
        alert("You haven't selected your List Date");
        return false;
    }
    return true;
}
</script>
